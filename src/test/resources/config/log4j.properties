log4j.rootLogger=debug, console, dailyRolling, errorRolling

# Layout: PatternLayout, HTMLLayout, TTCCLayout, SimpleLayout

# appender: output to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
# custom layout, including date&time, className, logLevel, logMessage
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n


# daily rolling output to file
log4j.appender.dailyRolling=org.apache.log4j.DailyRollingFileAppender
# update use your own
log4j.appender.dailyRolling.File=D:/testProject.log
log4j.appender.dailyRolling.MaxFileSize=1MB
log4j.appender.dailyRolling.MaxBackupIndex=5
log4j.appender.dailyRolling.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRolling.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  [%c]-[%p] %m%n


# rolling output to file, level = error
log4j.appender.errorRolling=org.apache.log4j.RollingFileAppender
log4j.appender.errorRolling.Threshold=ERROR
# update use your own
log4j.appender.errorRolling.File=D:/error.log
log4j.appender.errorRolling.MaxFileSize=1MB
log4j.appender.errorRolling.MaxBackupIndex=5
log4j.appender.errorRolling.layout=org.apache.log4j.PatternLayout
log4j.appender.errorRolling.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  [%c]-[%p] %m%n


# output log for specific package to following file AND console, NOT dailyRolling
# output log for specific class, e.g log4j.logger.testcase.loginpage=DEBUG, loginPageLogger
log4j.logger.testcase=DEBUG, casePackageLogger, console
# log will not be duplicated output
log4j.additivity.testcases=false
log4j.appender.casePackageLogger.Threshold=INFO
log4j.appender.casePackageLogger=org.apache.log4j.RollingFileAppender
log4j.appender.casePackageLogger.File=D:/casePackageLogger.log
log4j.appender.casePackageLogger.Append=true
log4j.appender.casePackageLogger.MaxFileSize=1MB
# maximum of rolling log files, e.g casePackageLogger.log.1, casePackageLogger.log.2, casePackageLogger.log
log4j.appender.casePackageLogger.MaxBackupIndex=2
log4j.appender.casePackageLogger.layout=org.apache.log4j.SimpleLayout
